<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<h1>Quantum Simulator</h1>
<body>
    {{body}}
</body>
<form method="post" enctype = "multipart/form-data">
    <br>
    <input type="number" name="shots" placeholder="Number of Shots" value="{{ request.form['shots'] }}">
    <br>
    <br>
    <textarea type="text" name="code" placeholder="Type QASM Code Here!" value="{{ request.form['code'] }}" rows="32" cols="50">{{ code }}</textarea>
    <br>
    <br>
    <input type="submit" name="button" value="Calculate">
    <input type="submit" name="button" value="Export">
    <input type="file" name="file">
    <input type="submit" name="button" value="Import">
</form>
</html>
